<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stroke Prediction</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2.5rem;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      color: #fff;
    }

    h2 {
      font-weight: 600;
      margin-bottom: 1.2rem;
      text-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    p {
      color: #f0f0f0;
      font-size: 0.95rem;
      text-align: justify;
    }

    label {
      color: #444;
      font-weight: 500;
    }

    .form-floating label {
      color: #666;
    }

    .form-control,
    .form-select {
      background-color: rgba(255, 255, 255, 0.85);
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #6c5ce7;
      box-shadow: 0 0 0 0.25rem rgba(108, 92, 231, 0.25);
    }

    button {
      background-color: #6c5ce7;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      padding: 0.75rem;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #5a4ae3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
    }

    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">üß† Stroke Prediction using Machine Learning</h2>
    <p>
      Stroke is one of the leading causes of death worldwide. This model predicts the
      likelihood of stroke based on key health indicators. Please fill in your details
      below to check your risk.
    </p>

    <form method="POST" class="row g-3 mt-4">
      <h4 class="text-light fw-semibold mb-3">User Input Features</h4>

      <div class="col-md-6">
        <div class="form-floating">
          <input type="number" class="form-control" name="age" id="age" min="1" max="100" required>
          <label for="age">Age</label>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-floating">
          <select class="form-select" name="gender" id="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <label for="gender">Gender</label>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-floating">
          <input type="number" step="0.01" class="form-control" name="avg_glucose_level" id="avg_glucose_level" min="40.0" max="300.0" required>
          <label for="avg_glucose_level">Average Glucose Level</label>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-floating">
          <select class="form-select" name="hypertension" id="hypertension" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
          <label for="hypertension">Hypertension</label>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-floating">
          <select class="form-select" name="heart_disease" id="heart_disease" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
          </select>
          <label for="heart_disease">Heart Disease</label>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-floating">
          <select class="form-select" name="ever_married" id="ever_married" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
          <label for="ever_married">Ever Married</label>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-floating">
          <select class="form-select" name="residence_type" id="residence_type" required>
            <option value="Urban">Urban</option>
            <option value="Rural">Rural</option>
          </select>
          <label for="residence_type">Residence Type</label>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-floating">
          <select class="form-select" name="smoking_status" id="smoking_status" required>
            <option value="Never Smoked">Never Smoked</option>
            <option value="Formerly Smoked">Formerly Smoked</option>
            <option value="Smokes">Smokes</option>
            <option value="Unknown">Unknown</option>
          </select>
          <label for="smoking_status">Smoking Status</label>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-floating">
          <select class="form-select" name="work_type" id="work_type" required>
            <option value="Private">Private</option>
            <option value="Self-employed">Self-employed</option>
            <option value="Government job">Government job</option>
            <option value="Children">Children</option>
            <option value="Never Worked">Never Worked</option>
          </select>
          <label for="work_type">Work Type</label>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-floating">
          <input type="number" class="form-control" name="bmi" id="bmi" min="10" max="100" required>
          <label for="bmi">BMI</label>
        </div>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary w-100">
          üîç Predict Stroke Likelihood
        </button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
